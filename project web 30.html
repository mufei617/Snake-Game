<script>
    // JS code is case sensitive
    console.log("Hello, World!");
    
    var number = 5;  // inline comment
    /* This is a
     * block comment
     */
    
    // data type for variables are determined by their init value
    // undefined, null, boolean, string, symbol, number, and object
    
    // Global variable (var)
    var str = "This is a string!";
    // Global variable is a variable that can be accessed anywhere in your code
    
    // Local variable (let)
    let myStr = "This is another string!";
    // Local variable is limited to its scope or space
    // Scopes, namespaces, space
    
    // Constant
    const pi = 3.14;
    // Constants cannot be changed after they're defined
    
    console.log(str);
    console.log(myStr);
    
    // undefined variable
    var lateToTheClass;
    console.log(lateToTheClass);
    
    // CamelCase
    var baseStr = "My name is: ";
    var name1 = "Mir";
    var name2 = "Lily";
    var ID1 = 10;
    var ID2 = 12;
    
    // String concatenation using +
    console.log(baseStr + name1 + " with ID: " + ID1);
    console.log(baseStr + name2 + " with ID: " + ID2);
    
    // ** Operators **
    // 1. Arithmetic operators
    var num1 = 25;
    var num2 = 4;
    var sum = num1 + num2;
    var sub = num1 - num2;
    var mult = num1 * num2;
    var div = num1 / num2;
    var remainder = num1 % num2; // modulate or mod
    
    console.log(sum, sub, mult, div, remainder);
    
    // Unary operators
    // postfix and prefix
    // ++ increment by 1
    // -- decrement by 1
    var num3 = 10;
    
    console.log(num3++);
    // Order of operation is (postfix)
    // First print num3 (using the current value)
    // Second increase the value of num3 by 1
    
    console.log(++num3);
    // Order of operation is (prefix)
    // First increase the value of num3 by 1
    // Second print num3 (using the current value)
    
    console.log(num3--);
    console.log(--num3);
    
    // compact arithmetic operators
    num3 += 10; // num3 = num3 + 10;
    num3 *= 2; // num3 = num3 * 2;
    
    // 2. Logical operators
    // boolean variables
    var f1 = true;
    var f2 = false;
    
    // 4 logical operations: AND, OR, NOT, XOR
    var and = f1 && f2; // true AND false -> false
    var or = f1 || f2; // true OR false -> true
    var not = !f1; // NOT true -> false
    var xor = f1 ^ f2; // true XOR false -> true
    
    // Programming assignment
    // Swapping variables
    
    // Swap the following two variables
    var A = 10;
    var B = 20;
    
    // First solution (using a temporary variable)
    var C = A;
    A = B;
    B = C;
    
    console.log("A is: " + A);
    console.log("B is: " + B);
    
    // Second solution (using arithmetic operations)
    A = A + B;
    B = A - B;
    A = A - B;
    
    console.log("A is: " + A);
    console.log("B is: " + B);
    
    // Third solution (using xor)
    A = A ^ B;
    B = A ^ B;
    A = A ^ B;
    
    console.log("A is: " + A);
    console.log("B is: " + B);
    
    // 3. Conparison operators
    // Conditional Statements
    // IF-ELSE statement
    var gpa = 4.2;
    
    // geater than >
    // less than <
    // greater or equal >=
    // less or equal <=
    // equal == (IMPORTANT)
    // equal and same type ===
    // not equal !=
    
    if(gpa >= 4.15) {
        console.log("Very Very Good!");
    } else if(gpa >= 4.0) {
        console.log("Very Good!");
    } else if(gpa >= 3.7) {
        console.log("Good!");
    } else if(gpa > 3.3) {
        console.log("Not Bad!");
    } else {
        console.log("Bad!");
    }
    
    var result = 0;
    if (result == 0) { // change to single equal sign and compare the results
        console.log("Result equals 0");
    }
    
    // Loops
    // for loop
    for(let i = 0; i < 5; i++) {
        console.log(i);
    }
    
    // Nested for loop
    for(let i = 0; i < 10; i++) {
        for(let j = 0; j < 10; j++) {
            console.log(i, j); // Executes 100 times
        }
    }
    
    // NOTE: absolute value of a number
    var neg = -10;
    console.log(Math.abs(neg));
    
    // TASK(1)
    // Print multiples of 3 form 0 to 10 (exclusive)
    console.log("TASK(1) Output");
    for(let i = 0; i < 10; i++) {
        if(!(i % 3)) {
            console.log(i);
        }
//        if(i % 3 == 0) {
//            console.log(i);
//        }
    }
    for(let i = 0; i < 10; i += 3) {
        console.log(i);
    }
    
    // TASK(2)
    // Print pairs of magic numbers between 0 and 5 (exclusive)
    // A pair of magic numbers is a pair of numbers that their sum is divisible by their difference
    console.log("TASK(2) Output");
    for(let i = 0; i < 5; i++) {
        for(let j = 0; j < 5; j++) {
            if(Math.abs(i - j) > 1) {
                if((i + j) % Math.abs(i - j) == 0) {
                    console.log("(" + i + ", " + j + ")");
                }
            }
        }
    }
    
    var N = 10;
    
    // Assume that N is an even number
    for(let i = 0; i < N; i++);     // N times
    for(let i = 0; i < N; i+=2);    // N/2 times
    // for(let i = 0; i < N; i*=2); // Infinite loop
    for(let i = 1; i <= N; i*=2);   // log(N)
    
    // next type of loops
    // while loops
    let count = 5;
    while(count-- > 0) {
        console.log(count);
    }
    
    // do-while loops
    do {
        console.log(count);
    } while(++count < 3);
    
    // Getting input from user with prompt
    let sum2 = 0;
    while(true) {
        // receive a number from user
        let value = +prompt("Enter a number:", "");
        // prompt function returns string
        // we need to convert it to a number
        // we convert the value using a + sign
        if(value == 0)
            break; // break statement terminates the loop
        sum2 += value;
    }
    // print the value using alert function
    alert("Sum = " + sum2);
    
    // Switch-case statement
    let newNumber = 0;
    switch(newNumber) {
        case 5:
            console.log("HOP");
            break;
        case 6:
            console.log("HOP + 1");
            break;
        default:
            console.log("NOT HOP!");
            break;
    }
    
    // no break statement = fallthrough
    for(let i = 3; i >= 0; i--) {
        switch(i) {
            case 0:
            case 1:
                console.log(i + "lol");
            case 2:
                console.log(i + "lol");
                // break;
            case 3:
                console.log(i + "lol");
        }
    }
    
    // Type conversion (casting)
    // Implicit and Explicit
    
    console.log(1 + "2"); // 12
    // Implicit type conversion "2" is casted to 2
    console.log(1 - "2"); // -1
    console.log(1 * "2"); // 2
    console.log(1 + "2z"): // 12z
    console.log(1 - "2z"); // NaN
    
    // How to explicitly convert types
    console.log(1 + Number("2")); // 3
    console.log(String(20) + String(10)); // 2010
    
</script>
